# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  # Python specific hooks - Ruff (replaces black, isort, flake8, autoflake)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      # Run the linter
      - id: ruff
        files: ^backend/
        args: [--fix]
      # Run the formatter
      - id: ruff-format
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        files: ^backend/
        args: ['--ignore-missing-imports', '--explicit-package-bases']
        # Removed stages: [manual] so it runs on every commit
        additional_dependencies:
          - 'pydantic==2.11.7'
          - 'fastapi==0.115.13'
          - 'sqlalchemy==2.0.41'

  # JavaScript/TypeScript specific hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.27.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-next@14.0.4
          - '@typescript-eslint/parser@6.21.0'
          - typescript@5.3.3

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.tsbuildinfo$|
            .*\.lock$|
            .*\.log$
          )$

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--config', '.markdownlint.yaml']
        exclude: |
          (?x)^(
            CHANGELOG\.md|
            .*node_modules.*|
            .*\.next.*|
            backend/htmlcov/.*
          )$

  # Dockerfile linting (disabled - requires Docker daemon)
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.13.1-beta
  #   hooks:
  #     - id: hadolint-docker
  #       files: Dockerfile$

# Local hooks
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && if [ -f "pyproject.toml" ]; then PYTHONPATH=. uv run pytest; else PYTHONPATH=. python -m pytest; fi'
        language: system
        pass_filenames: false
        files: ^backend/.*\.py$

      - id: npm-test
        name: npm test
        entry: bash -c 'cd frontend && npm test'
        language: system
        pass_filenames: false
        files: ^frontend/
        stages: [pre-push]
